    <script>
       $(document).ready(function() {
                $('#example').DataTable();
                $('#example_filter').hide(); // Hide default search datatables where example is the ID of table
                         
                
                $('#colsearch_1').on('keyup', function() {
                    $('#example')
                        .DataTable()
                        .columns(1)
                        .search(this.value);
                });
                         
                $('#colsearch_2').on('keyup', function() {
                    $('#example')
                        .DataTable()
                        .columns(2)
                        .search(this.value);
                });
                         
                 $('#colsearch_4').on('keyup', function() {
                     $('#example')
                         .DataTable()
                         .columns(4)
                         .search(this.value);
                 });
                         
                
                //$('#example').wrap('<div id="hide" style="display:none"/>');

            });
        
        
        function adv_search(){
            $('#example')
                .DataTable()
                .draw();
        }
    
    
               
    

    $('input[id^=c]').hide();
    $('#colsearch_1').show();


          //hide all paragraph
    $('#search_by').change(function(){
                              var index = $(this).val().replace('B','');
                              $('input[id^=c]').hide();

                              //var lable = $(this).val()=="Show"?"Hide":"Show";
                              //$(this).val(lable);
                              $('#colsearch_'+index).show();
                              });
                              
                              
      function add_fields() {
          document.getElementById("search_table").insertRow(0).innerHTML = '<tr><td><textarea name="Question" placeholder="Question" th:field="${questionAnswerSet.question}" id="question" style = "resize: none; width:100%;"></textarea></td><td><textarea name="Answer" placeholder ="Answer" th: field="${questionAnswerSet.answer}" id="answer" style="resize:none;width: 100%;"></textarea></td ></tr>';
      }

    </script>
